apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-deps
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          command:
            - bash
            - "-c"
            - |
              set -ex
              while [ $(pg_isready -h postgres-1.galileo.svc.cluster.local | echo $?) -ne 0 ]; do
                sleep 10;
              done
              while [ $(pg_isready -h postgres-2.galileo.svc.cluster.local | echo $?) -ne 0 ]; do
                sleep 10;
              done
              while [ $(curl -sw '%{http_code}' "http://minio-client.galileo.svc.cluster.local:9000/minio/health/ready" -o /dev/null) -ne 200 ]; do
                sleep 10;
              done
        - name: alembic-migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: Always
          args: ["alembic", "upgrade", "head"]
          env:
            - name: GALILEO_APP
              value: api
            - name: GALILEO_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: GALILEO_API_SECRET_KEY
            - name: GALILEO_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: dbname
            - name: GALILEO_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: username
            - name: GALILEO_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: password
            - name: GALILEO_DATABASE_URL_WRITE
              value: "postgresql://$(GALILEO_DATABASE_USER):$(GALILEO_DATABASE_PASSWORD)@postgres-rw.galileo.svc.cluster.local:5432/$(GALILEO_DATABASE_NAME)"
            - name: GALILEO_DATABASE_URL_READ
              value: "postgresql://$(GALILEO_DATABASE_USER):$(GALILEO_DATABASE_PASSWORD)@postgres-rw.galileo.svc.cluster.local:5432/$(GALILEO_DATABASE_NAME)"
            - name: GALILEO_MINIO_ENDPOINT_URL
              value: "http://galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_K8S_SVC_ADDR
              value: "http://galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_FQDN
              value: "galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_REGION
              value: "us-east-1"
            - name: GALILEO_MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootUser
            - name: GALILEO_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootPassword
            {{- with .Values.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: GALILEO_RABBITMQ_HOST
              value: "rabbitmq-cluster.galileo.svc.cluster.local"
            - name: GALILEO_RABBITMQ_PORT
              value: "5672"
            - name: GALILEO_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-cluster-default-user
                  key: username
            - name: GALILEO_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-cluster-default-user
                  key: password
            - name: GALILEO_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: GALILEO_API_SECRET_KEY
            - name: GALILEO_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: dbname
            - name: GALILEO_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: username
            - name: GALILEO_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-app
                  key: password
            - name: GALILEO_DATABASE_URL_WRITE
              value: "postgresql://$(GALILEO_DATABASE_USER):$(GALILEO_DATABASE_PASSWORD)@postgres-rw.galileo.svc.cluster.local:5432/$(GALILEO_DATABASE_NAME)"
            - name: GALILEO_DATABASE_URL_READ
              value: "postgresql://$(GALILEO_DATABASE_USER):$(GALILEO_DATABASE_PASSWORD)@postgres-rw.galileo.svc.cluster.local:5432/$(GALILEO_DATABASE_NAME)"
            - name: GALILEO_MINIO_ENDPOINT_URL
              value: "http://galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_K8S_SVC_ADDR
              value: "http://galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_FQDN
              value: "galileo-minio.galileo.svc.cluster.local:9000"
            - name: GALILEO_MINIO_REGION
              value: "us-east-1"
            - name: GALILEO_MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootUser
            - name: GALILEO_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: rootPassword
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            successThreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            successThreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            periodSeconds: 10
            failureThreshold: 30
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
