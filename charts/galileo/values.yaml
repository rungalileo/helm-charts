nameOverride: ""
fullnameOverride: ""

# Cert-Manager configuration: https://artifacthub.io/packages/helm/cert-manager/cert-manager?modal=values
cert-manager:
  installCRDs: true

# API configuration
api:
  env:
    GALILEO_CONSOLE_URL: "https://console.helm-test.rungalileo.io"
    GALILEO_ADDITIONAL_ORIGINS: "*"
    GALILEO_HEADLESS_API_SVC_DNS: "api-hs.galileo.svc.cluster.local"
    GALILEO_RUNNERS_SVC_NAME: "runners-hs.galileo.svc.cluster.local"
    GALILEO_RUNNERS_SVC_PORT: "50052"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "alb"
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: galileo
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:818240400754:certificate/8708a742-58cf-4159-b77b-fb3430f7619a
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    hosts:
      - host: api.helm-test.rungalileo.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - api.helm-test.rungalileo.io
        secretName: api-tls

# UI configuration
ui:
  env:
    NEXT_PUBLIC_API_URL: "http://api.helm-test.rungalileo.io"
    NEXTAUTH_URL: "http://console.helm-test.rungalileo.io"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "alb"
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: galileo
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:818240400754:certificate/fa38169e-5e36-4838-a657-af78c06c81c0
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    hosts:
      - host: console.helm-test.rungalileo.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - console.helm-test.rungalileo.io
        secretName: ui-tls

# MinIO configuration: https://github.com/minio/minio/blob/master/helm/minio/values.yaml
minio:
  replicas: 2 # 2 is the minimum
  existingSecret: minio-secret # specify user + password manually to avoid redeployments
  resources:
    requests:
      memory: 1Gi
  buckets:
    - name: galileo-auto-datasets
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-images
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-models
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-project-runs
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-project-runs-results
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-prompts-datasets
      policy: none
      purge: false
      versioning: false
      objectlocking: false
    - name: galileo-prompts-results
      policy: none
      purge: false
      versioning: false
      objectlocking: false