repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
        exclude: 'charts/.*/templates/.*' # template files are not truly YAML
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace